<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakuten TV - Tu cine en casa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <header>
            <div class="logo position-center">
                <img src="https://appstv-static-content-prod.wuaki.tv/images/720p/UI30_about_us-logo.70c3538baaaa2c6937b498be48c7e456.png"
                     alt="logo"
                     height="40"
                >
            </div>
            <div class="menu">
                <div class="movies"> CINEMA </div>
                <div class="free"> FREE </div>
                <div class="subscription"> SUBSCRIPTION </div>
            </div>
            <div class="search">
                <div class="search-items">
                    <span class="search-icon">
                        <img src="https://www.freeiconspng.com/uploads/search-icon-png-4.png" 
                        alt="search-icon"
                        width="21.61"
                        height="24"
                        >
                    </span>
                    <div class="search-input">
                        Buscar
                    </div>
                </div>
            </div>
            <div class="user position-center">
                <div class="help"> AYUDA Y DISPOSITIVOS </div>
                <div class="login"> ENTRAR </div>
                <div class="register position-center"> REGISTRARSE </div>
            </div>
        </header>
    </div>
</body>
</html>
