<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Lacalcu</title>
</head>
<body>
    
    <table>
        <tr>
            <td colspan="4" id="screen">0</td>
        </tr>
        <tr>
            <td class="button" colspan="2" type="button" onclick="ac()">AC</td>
            <td class="button" type="button" onclick="reset()">R</td>
            <td class="button" type="button" onclick="operator(this)">รท</td>
        </tr>
        <tr>
            <td class="button" type="button" onclick="printInScreen(this)">9</td>
            <td class="button" type="button" onclick="printInScreen(this)">8</td>
            <td class="button" type="button" onclick="printInScreen(this)">7</td>
            <td class="button" type="button" onclick="operator(this)">x</td>
        </tr>
        <tr>
            <td class="button" type="button" onclick="printInScreen(this)">6</td>
            <td class="button" type="button" onclick="printInScreen(this)">5</td>
            <td class="button" type="button" onclick="printInScreen(this)">4</td>
            <td class="button" type="button" onclick="operator(this)">-</td>
        </tr>
        <tr>
            <td class="button" type="button" onclick="printInScreen(this)">3</td>
            <td class="button" type="button" onclick="printInScreen(this)">2</td>
            <td class="button" type="button" onclick="printInScreen(this)">1</td>
            <td class="button" type="button" onclick="operator(this)" >+</td>
        </tr>
        <tr>
            <td class="button" colspan="2" type="button" onclick="printInScreen(this)">0</td>
            <td class="button" type="button" onclick="printInScreen(this)">.</td>
            <td class="button" type="button" onclick="equalSign()">=</td>
        </tr>

    </table>

</body>
<script src="calculator-html.js"></script>
</html>
