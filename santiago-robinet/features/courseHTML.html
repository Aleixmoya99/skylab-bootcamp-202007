<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCSS.css" type="text/css">
    <script>
        function showDate(){
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</head>
<body>
    <header>
        <h1>Wake up, Neo...</h1>
        <nav>
            <button type="button" onclick="showDate()"> See date</button>
            <p id="demo"></p>
        </nav>
    </header>
    <main>
        <aside>
            <ul>
                <li>This</li>
                <li>is an</li>
                <li class="italic">unorder list</li>
            </ul>
        </aside>
    </main>
    <aside>
        <p class="specific">Paragraph</p>
        <p class="specific" id="morespecific">Paragraph with id</p>
    </aside>
    <footer>
        <p>Skylab Coders Academy</p>
    </footer>
</body>
</html>
