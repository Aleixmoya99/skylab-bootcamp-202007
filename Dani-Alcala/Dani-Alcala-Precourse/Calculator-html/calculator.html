<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculadora</title>
</head>
<body>

<table>
    <colgroup>
        <col style="width:24%;">
        <col style="width:24%;">
        <col style="width:24%;">
        <col style="width:28%;">
     </colgroup>
    <tr>
        <th colspan = "4"><div id="output">0</div></th>
    </tr>
    <tr>
        <td colspan = "2"><button id="ac" class="number">AC</button></td>
        <td><button id="del" class="number">&#x2B05;</button></td>
        <td><button id="divis" class="operator">/</button></td>
    </tr>
    <tr>
        <td><button id="seven" class="number">7</button></td>
        <td><button id="eight" class="number">8</button></td>
        <td><button id="nine" class="number">9</button></td>
        <td><button id="multip" class="operator">x</button></td>
    </tr>
    <tr>
        <td><button id="four" class="number">4</button></td>
        <td><button id="five" class="number">5</button></td>
        <td><button id="six" class="number">6</button></td>
        <td><button id="substr" class="operator">-</button></td>
    </tr>
    <tr>
        <td><button id="one" class="number">1</button></td>
        <td><button id="two" class="number">2</button></td>
        <td><button id="three" class="number">3</button></td>
        <td><button id="sum" class="operator">+</button></td>
    </tr>
    <tr>
        <td colspan = "2"><button id="zero" class="number">0</button></td>
        <td><button id='dot' class="number">.</button></td>
        <td><button id="equals" class="operator">=</button></td>
    </tr>
</table>

<script src="calculator-2.js"></script>

</body>
</html>
