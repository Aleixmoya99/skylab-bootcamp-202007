<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Structure</title>
    <link rel="stylesheet" href="structure.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Wake up, Neo...</h1>
      <nav>
        <button type="button" onclick="showDate()">
          See date
        </button>
        <button type="button" onclick="sayHi()">
          Greetings !
        </button>
        <p id="demo">Click 'ANY' button !</p>
      </nav>
    </header>
    <main>
      <aside>
        <ul>
          <li>This</li>
          <li>is an</li>
          <li class="aside-list-item__italic-style">is unordered list</li>
        </ul>
      </aside>
      <div>
        <p class="specific">Paragraph.</p>
        <p id="morespecific" class="specific">Pragraph with id!</p>
      </div>
    </main>
    <footer>
      <address>
        <p>Skylab Coders Academy</p>
      </address>
    </footer>
    <script src="showDate.js"></script>
    <script src="sayHi.js"></script>
  </body>
</html>
