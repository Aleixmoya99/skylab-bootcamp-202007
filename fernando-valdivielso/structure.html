<!DOCTYPE html>
<html lang="en">    <!-- language-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel='stylesheet' href='structure.css' type='text/css'>
   
</head>
<body>
    <header>
    <h1>My first bootcamp HTML file</h1>
    <nav>
        <button type='button' onclick='showDate()'>See date </button>
        <button type='button' onclick="sayHi()">Click me</button>
        <p id='demo'>Click button </p>
    </nav>
    </header>
    <main>
        <div>
            <p class='specific'>paragraph</p>
            <p class='specific' id='morespecific'>Paragraph with id</p>
        </div>
        <aside>
        <div>
            <ul>
                <li>This</li>
                <li>is an</li>
                <li id='#aside-list-item__italic-style'>unordered list</li>
            </ul>
        </div>
    </aside>
    </main>
    <footer>
        <address>
            <p>Roc Boronat 35</p>
        </address>
    </footer>
    <script src='showDate.js'> </script>
    <script src='sayHi.js'></script>
</body>
</html>
