<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output" id="result"></div>
            <button class="large operator" id='ac'>AC</button>
            <button class="operator" id='delete'>โฒ</button>
            <button class="operator symbol" id='+'>+</button>
            <button class="number" id='7'>7</button>
            <button class="number" id='8'>8</button>
            <button class="number" id='9'>9</button>
            <button class="operator symbol " id='*'>x</button>
            <button class="number" id='4'>4</button>
            <button class="number" id='5'>5</button>
            <button class="number" id='6'>6</button>
            <button class="operator symbol" id='-'>-</button>
            <button class="number" id='1'>1</button>
            <button class="number" id='2'>2</button>
            <button class="number" id='3'>3</button>
            <button class="operator symbol" id='/'>รท</button>
            <button class="large number" id='0'>0</button> 
            <button class="number" id='.'>.</button>
            <button class="operator symbol" id='='>=</button>
        </div>    
    </div>
</body>
</html>
