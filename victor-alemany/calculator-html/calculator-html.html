<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="title">Bienvenido a la calculadora</h1>
        
        <div class="container">
            <table>
                <tr>
                    <td colspan="4" id="result" class="result">0</td>
                </tr>
                <tr>
                    <td><button id="reset" class="extraButtons">CE</button></td>
                    <td><button id="deleteLast" class="extraButtons">C</button></td>
                    <td><button id="divisor" class="operators">/</button></td>
                    <td><button id="multiplication" class="operators">x</button></td>
                </tr>
                <tr>
                    <td><button id="num7" class="numbers">7</button></td>
                    <td><button id="num8" class="numbers">8</button></td>
                    <td><button id="num9" class="numbers">9</button></td>
                    <td><button id="rest" class="operators">-</button></td>
                </tr>
                <tr>
                    <td><button id="num4" class="numbers">4</button></td>
                    <td><button id="num5" class="numbers">5</button></td>
                    <td><button id="num6" class="numbers">6</button></td>
                    <td><button id="sumatory" class="operators">+</button></td>
                </tr>
                <tr>
                    <td><button id="num1" class="numbers">1</button></td>
                    <td><button id="num2" class="numbers">2</button></td>
                    <td><button id="num3" class="numbers">3</button></td>
                    <td rowspan="2"><button id="equal" class="extraButtons">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="num0" class="numbers">0</button></td>
                    <td><button id="comma" class="extraButtons">,</button></td>
                    
                </tr>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
