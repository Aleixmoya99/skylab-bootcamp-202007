<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=devic">
    <title>HTML structure</title>
    <link rel="stylesheet" href="structure.css">
    <script>
        function showDate(){
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</head>
<body>
    <header>
        <h1>Wake up, Neo</h1>
        <nav>
            <button type"button" 
            onclick="showDate()">
                See date
            </button>
            <p id="demo">Click 'See date' button</p>
        </nav>
    </header>
    <main>
        <aside>
            <ul>
                <li>This</li>
                <li>is an</li>
                <li>unordered list</li>
            </ul>
        </aside>
        <p class="specific">Paragraph.</p>
        <p class="specific" id="morespecific">Paragraph with id!</p>
    </main>
    <footer>
        <p class="own_class">Skylab Coders Academi</p>
    </footer>
</body>
