<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-heroes</title>
    <link rel="stylesheet" href="details.css">
</head>

<body>
    <header>
        <div class="fix-header">
            <div class="fix-header__title">
                <h1>Tour of Heroes</h1>
            </div>
            <div class="fix-header__buttons">
                <button>Dashboard</button>
                <button>Heroes</button>
            </div>
        </div>
    </header>
    <section>
        <div class="message">
            <h3 class="message-name">Magneta details!</h3>
        </div>
        <div class="info">
            <div class="info__prop">
                <p class="properties">id:</p>
                <p class="properties">name:</p>
            </div>
            <div class="info__values">
                <p class="id-value"></p>
                <input name="hero-name" onchange="hero.setName(this.value); hero.printName()" type="text" id="hero-name">
            </div>
        </div>
        <button class="back-button">Back</button>
    </section>

    <script src="details.js"></script>
</body>

</html>
