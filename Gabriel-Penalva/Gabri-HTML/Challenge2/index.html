<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

            <a class="navbar-brand" href="">link3</a>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

                    <button type="button" class="btn btn-dark">Click on me</button>
                </div>
            </div>
        </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                    <figure>
                        <img src="https://www.skylabcoders.com/images/408/facebook.png" alt="Skylab" />

                </div>

                </div>

                                <li>item4</li>

                            </ol>

                </div>
            </div>

        </div>
    </main>
    <div id="page-content">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-md-7">
