    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
        var moved = 0;
        function moveR() {
            moved = moved - 500;
            document.getElementById("move").style.transform = "translateX(" + moved + "px)";
            document.getElementById("move").style.transition = "1s";
        }
        function moveL() {
            moved = moved + 500;

            document.getElementById("move").style.transform = "translateX(" + moved + "px)";
            document.getElementById("move").style.transition = "1s";
            console.log("translateX (" + moved + "px) 2s");
