<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel="stylesheet" href="structure.css" type="text/css">
</head>

<body>
    <header>
        <h1>My first bootcamp HTML file</h1>
    </header>
    <main>
        <aside>
            <ul>
                <li>This</li>
                <li>is an</li>
                <li class="aside-list-item__italic-style">unordered list</li>
            </ul>
        </aside>

        <p class="specific">Paragraph</p>
        <p class="specific" id="morespecific">Paragraph with id!</p>
    </main>
    <footer>
        <address>
            <p>Skylab Coders Academy</p>
        </address>
    </footer>
</body>



</html>
